<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="row py-5 px-4">
    <head>
        <meta charset="UTF-8">
        <title>Pet Planet!</title>
    </head>
    <body>
    <!--    style="height:50%;"-->
    <div>
        <!--        style="margin-top:100px;"-->
        <div class="container">
            <div>
                <div class="col-xl-4 col-md-6 col-sm-10 mx-auto">
                    <div>
                        <a class="btn btn-primary btn-block mb-2" th:href="@{|/member/adminPage|}" data-page="1">유저 관리</a>
                        <a class="btn btn-primary btn-block mb-2" th:href="@{|/report/posts|}" data-page="2">게시글 관리</a>
                        <a class="btn btn-primary btn-block mb-2" th:href="@{|/report/comments|}" data-page="3">댓글 관리</a>
                    </div>
                    <h2 class="font-700 mt-5r mb-5">신고된 댓글</h2>
                    <div class="col">
                        <div class="col" th:each="comment, loop : ${paging}">
                            <div class="card" style="width: 100%;">
                                <div class="d-flex">
                                    <div th:if="${not #lists.isEmpty(comment.getPost.postImages)}">
                                        <div th:each="img, iterStat : ${comment.getPost.postImages}" th:if="${iterStat.index lt 1}">
                                            <img class="card-img-top" th:src="@{|/resources/${img.saveName}|}" alt="post image" style="width: 14rem; height: 17rem; border-radius: 1rem; max-width: 100%; max-height: 100%">
                                        </div>
                                    </div>
                                    <div th:unless="${comment.getPost.postImages != null and not #lists.isEmpty(comment.getPost.postImages)}">
                                        <img class="card-img-top" src="no_img.jpg" alt="default image" style="width: 14rem; height: 17rem; border-radius: 1rem; max-width: 100%; max-height: 100%">
                                    </div>



                                    <div class="card-body">
                                        <h5 class="card-title">댓글이 달린 게시물제목 :
                                            <a th:href=@{|/post/detail/${comment.getPost.id}/0|} th:text="${comment.getPost.title}"></a>
                                        </h5>
                                        <p class="card-text" th:text="${'신고된 댓글 내용 : ' + comment.content}"></p>
                                        <div>
                                            <form th:action="@{|/profile/detail|}">
                                                <input type="hidden" name="postid" th:value="${comment.getPost.id}">
                                                <button type="submit" class="btn btn-link"
                                                        th:text="${comment.getPost.author.profileName}"
                                                        style="font-weight:bold; text-decoration:none; color:inherit;"></button>
                                            </form>
                                            <div>
                                                <div th:if="${comment.modifyDate != null}">
                                                    <span th:text="${#temporals.format(comment.getPost.modifyDate, 'yyyy년 MM월 dd일 HH:mm')}"></span>
                                                </div>
                                                <div th:unless="${comment.modifyDate != null}">
                                                    <span th:text="${#temporals.format(comment.getPost.createDate, 'yyyy년 MM월 dd일 HH:mm')}"></span>
                                                </div>
                                            </div>
                                            <span id="voteCount" th:text="${'좋아요 : '+comment.getPost.likeMembers.size()}"></span>
                                            <p th:text="|${'댓글 : ' + #lists.size(comment.getPost.comments)}|"></p>
                                        </div>
                                        <p style="margin-top: 10px; font-size: 17px; "
                                           th:if="${!comment.getPost.getTagList().isEmpty()}">
                                            <span th:each="tag, loop : ${comment.getPost.getTagList()}"
                                                  th:text="' '+ @{|#${tag.name}|}"></span>
                                        </p>
                                        <div>
                                            <p th:if="${comment.getPost.category != '카테고리' && comment.getPost.category != null}"
                                               th:text="${'카테고리 : ' + comment.getPost.category}"></p>
                                        </div>
                                        <div>
                                            <p th:text="${'조회수 : ' + comment.getPost.view}"></p>
                                        </div>
                                        <!--                                        <div>-->
                                        <!--                                            <h4 style="color: #ff0000; font-size: 1.5em;">신고 사유</h4>-->
                                        <!--                                            <div th:each="category, loop : ${post.getPostReportCategories}" style="color: #ff0000;">-->
                                        <!--                                                <p th:text="${category}" style="font-size: 1.2em;"></p>-->
                                        <!--                                            </div>-->
                                        <!--                                            <p th:text="${'신고 상세 내용 : ' + post.getPostReportContent}" style="color: #ff0000; font-size: 1.2em;"></p>-->
                                        <!--                                        </div>-->
                                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" th:data-bs-target="'#reportModal' + ${comment.id}">
                                            신고 정보 보기
                                        </button>
                                        <!-- 신고 모달 -->
                                        <div class="modal fade" th:id="'reportModal' + ${comment.id}" tabindex="-1" role="dialog" aria-labelledby="'reportModalLabel' + ${comment.id}" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="'reportModalLabel' + ${comment.id}">신고 정보</h5>
                                                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <h3 th:text="${'이 댓글을 신고한 회원 수 : '+comment.reports.size()}"></h3>
                                                        <h4 style="color: #ff0000; font-size: 1.5em;">신고 사유</h4>
                                                        <div th:each="report : ${comment.reports}" style="color: #ff0000;">
                                                            <p th:text="${'신고한 회원 닉네임 : ' + report.getMember().getNickName()}" style="font-size: 1.2em;"></p>
                                                            <p th:text="${report.category}" style="font-size: 1.2em;"></p>
                                                            <p th:text="${' 신고 상세 내용 : ' + report.content}" style="font-size: 1.2em;"></p>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 신고 모달 끝 -->
                                        <div class="col-md-auto"
                                             th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                                            <button type="button" class="btn btn-primary admin-btn"
                                                    style="margin-right: 0.1rem"
                                                    data-bs-toggle="modal"
                                                    th:data-bs-target="'#approveModal' + ${comment.getPost.id}"
                                                    th:onclick="'openApproveModal(' + ${comment.getPost.id} + ')'">관리자 게시물 수정
                                            </button>
                                        </div>
                                        <!--                                        관리자 게시물 수정 모달창-->
                                        <div class="modal fade" th:id="'approveModal' + ${comment.getPost.id}" tabindex="-1"
                                             role="dialog"
                                             aria-labelledby="'approveModalLabel' + ${comment.getPost.id}" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title fw-bold fs-4"
                                                            th:id="'approveModalLabel' + ${comment.getPost.id}">게시물
                                                            수정</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true"></span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <!-- 여기에 승인 폼이나 내용을 추가하세요 -->
                                                        <form th:action="@{|/post/updatePostByAdmin/${comment.getPost.id}|}" method="post"
                                                              th:object="${postForm}"
                                                              onsubmit="return UpdatePost();">
                                                            <input type="hidden" name="postId" th:value="${comment.getPost.id}">
                                                            <div>
                                                                <label class="form-label">태그 선택</label>
                                                                <div th:each="tag : ${comment.getPost.getDefaultTagsToPostTagList(defaultTagList)}">
                                                                    <label th:for="${'tag_' + tag.name}">
                                                                        <input type="checkbox" id="${'tag_' + tag.name}"
                                                                               name="selectedTagNames"
                                                                               th:value="${tag.name}"
                                                                               th:text="${tag.name}"
                                                                               th:checked="${comment.getPost.getTagList().contains(tag)}">
                                                                    </label>
                                                                </div>
                                                            </div>
                                                            <br>
                                                            <!--                                        <option selected>카테고리</option>-->
                                                            카테고리 선택
                                                            <div>
                                                                <select id="category" name="category"
                                                                        class="form-select"
                                                                        aria-label="Default select example">
                                                                    <option selected>카테고리</option>
                                                                    <option value="자유게시판"
                                                                            th:selected="${comment.getPost.category == '자유게시판'}">
                                                                        자유게시판
                                                                    </option>
                                                                    <option value="QnA"
                                                                            th:selected="${comment.getPost.category == 'QnA'}">QnA
                                                                    </option>
                                                                </select>
                                                            </div>
                                                            <br>
                                                            <div class="modal-footer">
                                                                <button type="submit" class="btn btn-success btn-modal"
                                                                        style="margin-top: 15px">수정
                                                                </button>
                                                                <button type="button"
                                                                        class="btn btn-secondary btn-modal"
                                                                        style="margin-top: 15px"
                                                                        data-bs-dismiss="modal">닫기
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-auto"
                                             th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                                            <div class="col-md-auto"
                                                 th:if="${comment.author?.id == loginedMember?.id or #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                                                <form th:action="@{|/comment/deleteReportedComment/${comment.id}|}" method="post"
                                                      onsubmit="return DeleteComment();">
                                                    <button type="submit" class="btn btn-danger admin-btn"
                                                            style="margin-right: 2rem">댓글 삭제
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <!--                                    <div>-->
                                    <!--                                        <h4 style="color: #ff0000; font-size: 1.5em;">신고 사유</h4>-->
                                    <!--                                        <div th:each="category, loop : ${post.getPostReportCategories}" style="color: #ff0000;">-->
                                    <!--                                            <p th:text="${category}" style="font-size: 1.2em;"></p>-->
                                    <!--                                        </div>-->
                                    <!--                                        <p th:text="${'신고 상세 내용 : ' + post.getPostReportContent}" style="color: #ff0000; font-size: 1.2em;"></p>-->
                                    <!--                                    </div>-->
                                </div>
                            </div>
                        </div>
                        <!-- 페이징처리 시작 -->
                        <div th:if="${!paging.isEmpty()}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{|?page=${paging.number-1}|}">
                                        <span>이전</span>
                                    </a>
                                </li>
                                <li th:each="page: ${#numbers.sequence(1, paging.totalPages)}"
                                    th:if="${page >= paging.number-5 and page <= paging.number+5}"
                                    th:classappend="${page == paging.number+1} ? 'active'"
                                    class="page-item">
                                    <a th:text="${page}" class="page-link" th:href="@{|?page=${page-1}|}"></a>
                                </li>
                                <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                                    <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                                        <span>다음</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!-- 페이징처리 끝 -->
                        <!--============================여기까지 each문으로 포스트 적용하면 됩니다.=====================================-->
                        <!--============================아래부분 예시. 추후 삭제 예정 =====================================-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script layout:fragment="script" type='text/javascript'>
        function DeleteComment() {
            return confirm("댓글을 삭제하시겠습니까?");
        }
        function openApproveModal() {
        $('#approveModal').modal('show');
        }
    </script>
    </body>
</div>
</html>
