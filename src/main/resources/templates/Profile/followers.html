<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<div layout:fragment="content" class="row py-5 px-4">
    <div class="row row-cols-1 align-items-center">
        <div class="col">
            <div class="d-flex justify-content-center">
                <div>
                    <div class="d-flex flex-column align-items-center">
                        <h2>팔로워리스트</h2>
                    </div>
                    <div class="d-flex flex-column align-items-center" th:each="profile : ${followerList}">
                        <a th:href="@{|/profile/detail/${profile.profileName}|}">
                            <!--                <a th:href="@{|/profile/detail?profileid=${profile.id}|}">-->
                            <div th:text="${profile.profileName}"></div>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
</html>
